    <title>Form</title>

<body>
    <!-- start Header  -->

    <!-- end Header  -->
    <!-- start main section  -->
    <div class="header ">
        <div class="align-items-center">
            <h6 class="text-dark">Zoho USA <span class="fs-6 text fw-light">| Full time</span></h6>
            <h1 class="text-dark">Marketing Specialist - ManageEngine</h1>
            <p class="text-dark">Remote Job | Posted on 20/01/2024</p>
        </div>
        <div>
            <ul class="social-media d-flex">
                <li><i class="fa fa-facebook-f"></i></li>
                <li><i class="fa fa-twitter"></i></i></li>
                <li><i class="fa fa-linkedin"></i></li>
                <li><i class="fa fa-telegram"></i></li>
                <li><i class="fa fa-link"></i></li>
            </ul>
        </div>
    </div>
    <div class="bg-light">
        <form class="form" id ="form">
            <h5 class="text-center" >Basic Info - <span id="clearButton">clear</span></h5>

            <div class="mb-3">
                <label for="firstName">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" aria-describedby="">
                <div class="error text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="lastName">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" aria-describedby="">
                <div class="error text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" aria-describedby="">
                <div class="error text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="mobile">Mobile <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="mobile" aria-describedby="">
                <div class="error text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="authorized">Are you authorized to work in the United States?<span
                        class="text-danger">*</span></label>
                <select class="form-select form-control" id="authorizework" aria-label="Default select example">
                    <option selected>-None-</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <div class="error text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="authorized">Do you need ADA accommodations for interviews? <span
                        class="text-danger">*</span></label>
                <select class="form-select form-control" id="authorizeinterview" aria-label="Default select example">
                    <option selected>-None-</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <div class="error text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="authorized">Were you referred by someone? (Include their name) <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control" id="refername" aria-describedby="">
                <div class="error text-danger"></div>
            </div>  
            <div>
                <button class="btn btn-danger">Submit</button>
            </div>          
        </form>

    </div>
    <!-- end main section  -->
    <!-- footer section  -->

    <!-- end footer section  -->
